<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bulma.css">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Server Side Calculator</title>
</head>

<body>

    <section class="hero is-small is-primary is-bold">
        <div class="hero-body has-text-centered">
            <h1 class="title">Server Side Calculator</h1>
        </div>
    </section>

    <section class="section">
        <div class="box">

            <div class="columns is-centered">
                <div class="column is-narrow">
                    <input id="valueOne" class="input" type="number" placeholder="#" />
                </div>

                <div class="column is-narrow">
                    <button id="add" class="operator button is-dark">+</button>
                    <button id="subtract" class="operator button is-dark">-</button>
                    <button id="multiply" class="operator button is-dark">*</button>
                    <button id="divide" class="operator button is-dark">/</button>
                </div>

                <div class="column is-narrow">
                    <input id="valueTwo" class="input" type="number" placeholder="#" />
                </div>

                <div class="column is-narrow">
                    <button id="calculate" class="button is-success">=</button>
                    <button id="clear" class="button is-warning">C</button>
                </div>
            </div>

        </div>
    </section>

    <section class="section">

        <div class="level">
            <div class="level-item">
                <h2 class="title"><span id="answer"></span></h2>
            </div>

            <div class="level-item">
                <ul id="answerLog">
                    <!-- calculator answer history displayed here -->
                </ul>
            </div>
        </div>

    </section>

</body>

</html>
