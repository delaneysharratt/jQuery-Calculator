<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bulma.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>

<body>

    <section class="hero is-small is-primary is-bold">
        <div class="hero-body has-text-centered">
            <h1 class="title is-uppercase">Server Side Calculator</h1>
        </div>
    </section>

    <section class="section">
        <div class="tile is-ancestor box">

            <div class="tile is-parent is-half">

                <table class="table is-narrow box">
                    <tbody>
                        <tr>
                            <td>
                                <input id="equationDisplay" class="input" type="text" placeholder="#" />
                            </td>
                            <td>
                                <button id="clear" class="submit button is-dark">C</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="numberBtn number button is-light">7</button>
                                <button class="numberBtn number button is-light">8</button>
                                <button class="numberBtn number button is-light">9</button>
                            </td>
                            <td>
                                <button id="add" class="operator button is-dark">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="numberBtn number button is-light">4</button>
                                <button class="numberBtn number button is-light">5</button>
                                <button class="numberBtn number button is-light">6</button>
                            </td>
                            <td>
                                <button id="subtract" class="operator button is-dark">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="numberBtn number button is-light">1</button>
                                <button class="numberBtn number button is-light">2</button>
                                <button class="numberBtn number button is-light">3</button>
                            </td>
                            <td>
                                <button id="multiply" class="operator button is-dark">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="numberBtn number button is-light">0</button>
                                <button class="numberBtn number button is-light">.</button>
                                <button id="calculate" class="button number is-dark">=</button>
                            </td>
                            <td>
                                <button id="divide" class="operator button is-dark">/</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="tile is-parent is-vertical">

                <div class="tile is-child box has-text-centered is-narrow">
                    <h2 class="subtitle is-uppercase">answer </h2>
                    <h2 class="title"><span id="answer"></span></h2>

                </div>
                <div class="tile is-child box has-text-centered is-narrow">
                    <h3 class="subtitle is-uppercase">history</h3>
                    <ul id="answerLog">
                        <!-- calculator answer history displayed here -->
                    </ul>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
